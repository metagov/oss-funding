
# Field Mapping Configuration for Optimism
system_name: "Optimism"
system_type: "Foundation"

# Schema standardization
schema_fixes:
  root_level:
    - from: "grant_pools"
      to: "grantPools"
      status: "needs_fix"
  
# Data quality standards
data_quality:
  date_format: "ISO8601"
  required_fields:
    - "projectName"
    - "projectId" 
    - "grantPoolId"
    - "createdAt"
  
  null_handling:
    fundsApproved:
      amount: "number|null"
      denomination: "string"
    fundsAsked:
      amount: "number"
      denomination: "string"

# Known issues and fixes needed
issues:
  critical: []
  data_quality:
    - "Some projectId values are 'unknown-project' - needs cleanup"
  
# Validation rules
validation:
  date_fields: ["createdAt", "closeDate"]
  url_fields: ["projectsURI", "contentURI", "applicationsURI"]
  required_not_null: ["projectName", "grantPoolId"]
  no_placeholder_values: ["Unknown", "not available"]
