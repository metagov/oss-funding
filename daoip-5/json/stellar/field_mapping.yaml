
# Field Mapping Configuration for Stellar
system_name: "Stellar Development Foundation"
system_type: "Foundation"

# Schema standardization
schema_fixes:
  root_level:
    - from: "grant_pools"
      to: "grantPools"
      status: "fixed"
  
# Data quality standards
data_quality:
  date_format: "ISO8601"
  required_fields:
    - "projectName"
    - "projectId" 
    - "grantPoolId"
    - "createdAt"
  
  null_handling:
    fundsApproved:
      amount: "number|null"
      denomination: "string"
    fundsAsked:
      amount: "number"
      denomination: "string"
    fundsPaid:
      amount: "number|null"
      denomination: "string"

# DAOIP-5 Extension Fields Mapping
extension_fields:
  core_enhancements:
    - field: "title"
      source: "Submission Title"
      type: "string"
    - field: "description"
      source: "One-Sentence-Description"
      type: "string"
    - field: "status"
      source: "Status"
      type: "string"
    - field: "category"
      source: "Category (from Project)"
      type: "string"
    - field: "awardType"
      source: "Award Type"
      type: "string"
    - field: "completionPercentage"
      source: "Tranche Completion %"
      type: "number"
    - field: "mostRecentPaymentDate"
      source: "Most Recent Payment Date"
      type: "date"
    - field: "latestTranche"
      source: "Latest Tranche (from Payments)"
      type: "string"

  funding_enhancements:
    - field: "fundsPaid"
      sources: ["Total Paid (USD)", "Total Paid (XLM)"]
      type: "funding_array"

  stellar_technical_fields:
    - field: "extensions.stellar.technical.technicalArchitecture"
      source: "Technical Architecture"
      type: "string"
    - field: "extensions.stellar.technical.productsAndServices"
      source: "Products & Services"
      type: "string"
    - field: "extensions.stellar.technical.usesSoroban"
      source: "Use Soroban?"
      type: "boolean"

  stellar_business_fields:
    - field: "extensions.stellar.metrics.successCriteria"
      source: "Success Criteria"
      type: "string"
    - field: "extensions.stellar.goToMarketPlan"
      source: "Go-To-Market Plan"
      type: "string"
    - field: "extensions.stellar.metrics.tractionEvidence"
      source: "Traction Evidence"
      type: "string"

  stellar_deliverables:
    - field: "extensions.stellar.deliverables.tranche1"
      source: "Tranche 1 - Deliverables"
      type: "string"
    - field: "extensions.stellar.deliverables.tranche2"
      source: "Tranche 2 - Testnet"
      type: "string"
    - field: "extensions.stellar.deliverables.tranche3"
      source: "Tranche 3 - Mainnet"
      type: "string"

  stellar_team_social:
    - field: "extensions.stellar.teamMembers"
      source: "Team Members"
      type: "string"
    - field: "extensions.stellar.socialMedia.linkedIn"
      source: "LinkedIn (from Project)"
      type: "url"
    - field: "extensions.stellar.socialMedia.twitter"
      source: "X (from Project)"
      type: "url"
    - field: "extensions.stellar.socialMedia.discord"
      source: "Discord (from Project)"
      type: "url"

  stellar_urls:
    - field: "extensions.stellar.urls.website"
      source: "Website"
      type: "url"
    - field: "extensions.stellar.urls.codeRepository"
      source: "Code"
      type: "url"
    - field: "extensions.stellar.urls.videoURL"
      source: "Video"
      type: "url"
    - field: "extensions.stellar.urls.pitchDeck"
      source: "Pitch Deck (from Project)"
      type: "url"

# Known issues and fixes needed
issues:
  critical: []
  data_quality: []
  
# Validation rules
validation:
  date_fields: ["createdAt", "closeDate", "mostRecentPaymentDate"]
  url_fields: ["projectsURI", "contentURI", "applicationsURI", "extensions.urls.website", "extensions.urls.codeRepository", "extensions.urls.videoURL", "extensions.urls.pitchDeck"]
  required_not_null: ["projectName", "grantPoolId"]
  no_placeholder_values: ["Unknown", "not available", "N/A", "TBD"]
  boolean_fields: ["extensions.usesSoroban"]
  percentage_fields: ["completionPercentage"]
