
# Field Mapping Configuration for CLR Fund
system_name: "CLR Fund"
system_type: "Foundation"

# Schema standardization
schema_fixes:
  root_level:
    - from: "grant_pools"
      to: "grantPools"
      status: "needs_fix"
  
# Data quality standards
data_quality:
  date_format: "ISO8601"
  required_fields:
    - "projectName"
    - "projectId" 
    - "grantPoolId"
    - "createdAt"
  
  null_handling:
    fundsApproved:
      amount: "number|null"  # Convert "Unknown" to null
      denomination: "string|null"  # Convert "Unknown" to null
    fundsAsked:
      amount: "number"
      denomination: "string"

# Known issues and fixes needed
issues:
  critical:
    - "Many fundsApproved.amount values are 'Unknown' strings - convert to null"
    - "Date format inconsistent - some use MM/DD/YYYY format"
  data_quality:
    - "Many projectName values are 'Unnamed Project'"
    - "Many contentURI values are 'Content URL not available'"
    - "Many projectsURI values are 'URL not available'"
  
# Validation rules
validation:
  date_fields: ["createdAt", "closeDate"]
  url_fields: ["projectsURI", "contentURI", "applicationsURI"]
  required_not_null: ["projectName", "grantPoolId"]
  no_placeholder_values: ["Unknown", "Unnamed Project", "Content URL not available", "URL not available"]
